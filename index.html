<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SSU CSC</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Club Stuff">
        <meta name="author" content="CSC">

        <link href="css/main.css" rel="stylesheet">
        <link href="css/bootstrapf.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        
        <!--Navbar-->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">                           
                <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>                            
                        </button>                        
                    </div>
                
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!--Navbar-->
        
        
        <!--Page header-->
        <header class="header-image">
                <div class="headline cointainer-fluid">                    
                        <img id="logo" class="img-responsive center-block" src="img/logo.png">  
                </div>
            </div>
        </header>
        <!--Page header-->

        
        <blockquote>I fear not the man who has practiced 10000 kicks once, but the man who has practiced one kick 10000 times. <small>B. Yi</small></blockquote>
        
        
        <!--Carousel-->
        <div class="container-fluid">
            <div class="col-md-8" style="padding-left: 0px;  padding-right: 0px;">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    
                    <div class="carousel-inner">
                        <div class="item active">
                        <img src="img/yi1.jpg" alt="yi1">
                        </div>

                        <div class="item">
                        <img src="img/yi2.jpg" alt="yi2">
                        </div>

                        <div class="item">
                        <img src="img/yi3.jpg" alt="yi3">
                        </div>
                    </div>

                    
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <!--Carousel-->
        
    </body>
</html>
